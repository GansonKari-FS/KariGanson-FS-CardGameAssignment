<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Match Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game">
      <header class="game__header">
        <h1>Card Match</h1>
        <p class="subtitle">
          Match all 3 pairs of cards in under 3 attempts to win the game!
        </p>
        <div class="meta">Attempts left: <strong id="attempts">3</strong></div>
      </header>

      <section id="board" class="board" aria-live="polite"></section>

      <section id="status" class="status" hidden>
        <h2 id="statusText">You Won!</h2>
        <button id="restart" class="button">Restart Game</button>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
